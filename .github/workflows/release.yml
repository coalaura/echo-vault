name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos:   [windows, linux]
        goarch: [amd64, arm64]
      fail-fast: false

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Minify and cache-bust assets
      run: |
        npm install -g esbuild

        esbuild public/style.css --minify --outfile=public/style.min.css
        esbuild public/script.js --minify --outfile=public/script.min.js

        CSS_HASH=$(sha256sum public/style.min.css | cut -c1-8)
        JS_HASH=$(sha256sum public/script.min.js | cut -c1-8)

        mv public/style.min.css "public/style.${CSS_HASH}.css"
        mv public/script.min.js "public/script.${JS_HASH}.js"

        sed -i "s/style\.css/style.${CSS_HASH}.css/g" public/index.html
        sed -i "s/script\.js/script.${JS_HASH}.js/g" public/index.html

        rm public/style.css public/script.js

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'

    - name: Build ${{ matrix.goos }}_${{ matrix.goarch }}
      shell: bash
      run: |
        mkdir -p build
        [[ "${{ matrix.goos }}" == "windows" ]] && EXT=".exe" || EXT=""

        OUT="build/echo_vault_${{ github.ref_name }}_${{ matrix.goos }}_${{ matrix.goarch }}${EXT}"

        GOOS=${{ matrix.goos }} \
        GOARCH=${{ matrix.goarch }} \
        CGO_ENABLED=0 \
        go build \
          -trimpath \
          -buildvcs=false \
          -ldflags "-s -w -X 'main.Version=${{ github.ref_name }}'" \
          -o "$OUT" .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: echo_vault_${{ github.ref_name }}_${{ matrix.goos }}_${{ matrix.goarch }}
        path: build/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Flatten artifacts
      run: |
        mkdir -p ./build
        find ./artifacts -type f -exec cp {} ./build/ \;

    - name: Create GitHub release
      uses: softprops/action-gh-release@v2
      with:
        files: ./build/**
        name: "Release ${{ github.ref_name }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

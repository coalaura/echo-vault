name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - name: windows-amd64
            goos: windows
            goarch: amd64
            zig_target: x86_64-windows-gnu
            ai: false
            ext: .exe

          - name: windows-amd64-ai
            goos: windows
            goarch: amd64
            zig_target: x86_64-windows-gnu
            ai: true
            ext: .exe

          - name: linux-amd64
            goos: linux
            goarch: amd64
            zig_target: x86_64-linux-musl
            ai: false
            ext: ""

          - name: linux-amd64-ai
            goos: linux
            goarch: amd64
            zig_target: x86_64-linux-gnu
            ai: true
            ext: ""
      fail-fast: false

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.15.2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'

    - name: Minify and cache-bust assets
      run: |
        npm install -g esbuild

        esbuild public/style.css --minify --outfile=public/style.min.css
        esbuild public/script.js --minify --outfile=public/script.min.js

        CSS_HASH=$(sha256sum public/style.min.css | cut -c1-8)
        JS_HASH=$(sha256sum public/script.min.js | cut -c1-8)

        mv public/style.min.css "public/style.${CSS_HASH}.css"
        mv public/script.min.js "public/script.${JS_HASH}.js"

        sed -i "s/style\.css/style.${CSS_HASH}.css/g" public/index.html
        sed -i "s/script\.js/script.${JS_HASH}.js/g" public/index.html

        rm public/style.css public/script.js

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'

    - name: Build ${{ matrix.goos }}_${{ matrix.goarch }}
      shell: bash
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 1
        CC: zig cc -target ${{ matrix.zig_target }}
        CXX: zig c++ -target ${{ matrix.zig_target }}
      run: |
        mkdir -p build
        [[ "$GOOS" == "windows" ]] && EXT=".exe" || EXT=""

        OUT="build/${{ matrix.name }}${EXT}"

        if [[ "${{ matrix.ai }}" == "true" ]]; then
          TAGS="-tags ai"
        else
          TAGS=""
        fi

        # Only static link for linux-musl non-ai
        if [[ "${{ matrix.zig_target }}" == *"musl"* && "${{ matrix.ai }}" != "true" ]]; then
          LDFLAGS="-linkmode external -extldflags '-static'"
        else
          LDFLAGS=""
        fi

        go build \
          $TAGS \
          -trimpath \
          -buildvcs=false \
          -ldflags "-s -w -X 'main.Version=${{ github.ref_name }}' $LDFLAGS" \
          -o "$OUT" .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: echo_vault_${{ github.ref_name }}_${{ matrix.goos }}_${{ matrix.goarch }}
        path: build/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Flatten artifacts
      run: |
        mkdir -p ./build
        find ./artifacts -type f -exec cp {} ./build/ \;

    - name: Create GitHub release
      uses: softprops/action-gh-release@v2
      with:
        files: ./build/**
        name: "Release ${{ github.ref_name }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
